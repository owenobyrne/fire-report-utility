  /v1/paymentrequests:
    post:
      summary: Create a Payment request
      description: >
        This request creates a new Open Banking Payment request. A code is
        returned that can be shared to your customers as a URL by any channel
        you wish. See our [Guide to Fire Open
        Payments](/docs/fire-open-payments) for more details. You will need to
        enable the `PERM_BUSINESS_POST_PAYMENT_REQUEST` permission to use this
        endpoint.
      tags:
        - Open Banking
      operationId: newPaymentRequest
      requestBody:
        required: true
        description: Details of the new payment request
        content:
          application/json:
            schema:
              title: newPaymentRequest
              type: object
              required:
                - type
                - icanTo
                - currency
                - myRef
                - description
              properties:
                currency:
                  type: string
                  enum:
                    - EUR
                    - GBP
                  description: >-
                    Either `EUR` or `GBP`, and must correspond to the currency
                    of the account the funds are being lodged into in the
                    `icanTo`.
                type:
                  type: string
                  enum:
                    - OTHER
                  description: The type of Fire Open Payment that was created
                icanTo:
                  type: integer
                  format: int64
                  example: 42
                  description: >-
                    The ican of the account to collect the funds into. Must be
                    one of your fire.com Accounts.
                amount:
                  type: integer
                  format: int64
                  example: 1000
                  description: >-
                    The requested amount to pay. Note the last two digits
                    represent pennies/cents, (e.g., £1.00 = 100).
                myRef:
                  type: string
                  example: Fees
                  description: An internal description of the request.
                description:
                  type: string
                  example: Gym Fees Oct 2020
                  description: >-
                    A public facing description of the request. This will be
                    shown to the user when they tap or scan the request. Fire
                    will truncate to 18 characters to ensure it is accepted by
                    all banks. It is safest to use only numbers, letters, spaces
                    and a fullstop (.) Special characters are not accepted by
                    most banks and errors will only occur after the customer has
                    approved the payment.
                maxNumberPayments:
                  type: integer
                  example: 1
                  description: >-
                    The max number of people who can pay this request. Must be
                    set to 1 for the ECOMMERCE_GOODS and ECOMMERCE_SERVICES
                    types.
                expiry:
                  type: string
                  format: date-time
                  example: '2020-10-22T07:48:56.460Z'
                  description: >-
                    This is the expiry of the payment request. After this time,
                    the payment cannot be paid.
                returnUrl:
                  type: string
                  example: 'https://example.com/callback'
                  description: >-
                    The merchant return URL where the customer will be
                    re-directed to with the result of the transaction.
                orderDetails:
                  title: orderDetails
                  type: object
                  properties:
                    merchantNumber:
                      type: string
                      example: '1234567'
                      description: Your Merchant Number (if applicable).
                    orderId:
                      type: string
                      example: 6c28a47d-4502-4111
                      description: >-
                        Use this field to store the order id for the
                        transaction. The Order Id cannot be set unless the
                        `maxNumberPayments` is 1.
                    productId:
                      type: string
                      example: ZFDAA-1221
                      description: >-
                        Use this field to store a product id for the transaction
                        (for example).
                    customerNumber:
                      type: string
                      example: '123645'
                      description: >-
                        Use this field to store a customer number for the
                        transaction (for example).
                    variableReference:
                      type: string
                      example: John Doe
                      description: >-
                        Use this field to store any other reference for the
                        transaction (for example, a phone number).
                    comment1:
                      type: string
                      example: Additional comments about the transaction
                      description: This is your own comment for the transaction.
                    comment2:
                      type: string
                      example: Additional comments about the transaction
                      description: This is your own comment for the transaction.
                    merchantCustomerIdentification:
                      type: string
                      example: 08303863544
                      description: >-
                        This is a reference you use to uniquely identify each of
                        your customers.
                    deliveryAddressLine1:
                      type: string
                      example: 12 The Street
                      description: The first line of the delivery address.
                    deliveryAddressLine2:
                      type: string
                      example: The Way
                      description: The second line of the delivery address.
                    deliveryCity:
                      type: string
                      example: London
                      description: Delivery address city
                    deliveryPostCode:
                      type: string
                      example: EC15155
                      description: Delivery address post code
                    deliveryCountry:
                      type: string
                      example: GB
                      description: 2-digit code for the country
                collectFields:
                  type: string
                  example: ADDRESS|REFERENCE|COMMENT1
                  description: >-
                    For the hosted option, the payer will be asked to fill in
                    these fields but they will not be mandatory. You can choose
                    to collect any of the payer's `ADDRESS`, `REFERENCE` and/or
                    `COMMENT1`. If you choose to collect these fields from the
                    payer, you cannot set 'delivery’, 'variableReference’ or
                    'comment1’ fields respectively.
                mandatoryFields:
                  type: string
                  example: ADDRESS|REFERENCE|COMMENT1
                  description: >-
                    For the hosted option, these fields will be madatory for the
                    payer to fill in on the hosted payment page. You can choose
                    to collect any the payer's `ADDRESS`, `REFERENCE` and/or
                    `COMMENT1`. If you choose to collect these fields from the
                    payer, you cannot set 'delivery’, 'variableReference’ or
                    'comment1’ fields respectively.
                additionalFields:
                  type: string
                  example: ORDER_ID|PRODUCT_ID|CUSTOMER_ID|CUSTOMER_NUMBER|COMMENT2
                  description: >-
                    These fields will be displayed to the payer when using the
                    hosted option. You can choose to display any of `ORDER_ID`,
                    `PRODUCT_ID`, `CUSTOMER_ID`, `CUSTOMER_NUMBER` and
                    `COMMENT2` to the payer.
      responses:
        '200':
          description: Payment Request created successfully
          content:
            application/json:
              schema:
                title: newPaymentRequestResponse
                type: object
                properties:
                  code:
                    type: string
                    example: 1234abcd
                    description: >
                      The code for this request. Create a URL in this format:
                      `https://payments.fire.com/{code}` and share to your
                      customers.
                    minLength: 8
                    maxLength: 8
                  type:
                    type: string
                    enum:
                      - OTHER
                    description: The type of Fire Open Payment that was created.
