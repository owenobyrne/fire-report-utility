  '/v1/accounts/{ican}/transactions':
    get:
      summary: List transactions on an account (v1)
      deprecated: true
      description: >-
        Retrieve a list of transactions against an account. Recommended to use
        the v3 endpoint instead.
      tags:
        - Transactions
      operationId: getTransactionsByAccountIdv1
      parameters:
        - in: path
          name: ican
          schema:
            type: integer
            format: int64
            description: The ican of the account to retrieve
          required: true
        - in: query
          name: limit
          schema:
            type: integer
            format: int64
            description: The number of records to return. Defaults to 10 - max is 200.
          required: true
        - in: query
          name: offset
          schema:
            type: integer
            format: int64
            description: >-
              The page offset. Defaults to 0. This is the record number that the
              returned list will start at. E.g. offset = 40 and limit = 20 will
              return records 40 to 59.
          required: true
      responses:
        '200':
          description: >-
            An array of transaction objects for the account with a count
            (`total`).
          content:
            application/json:
              schema:
                title: transactionsv1
                type: object
                properties:
                  total:
                    type: integer
                    format: int64
                    example: 1
                    description: The total number of card transactions in the list.
                  dateRangeTo:
                    type: integer
                    format: int64
                    example: 1547744156603
                    description: milisecond timestamp of date range to value.
                  transactions:
                    type: array
                    items:
                      title: transaction
                      type: object
                      properties:
                        txnId:
                          type: integer
                          format: int64
                          description: >-
                            The id of this side of the transaction (each
                            transaction has two sides - a to and a from). This
                            is used to get the details of the transaction.
                          example: 30157
                        refId:
                          type: integer
                          format: int64
                          description: The id of the transaction.
                          example: 26774
                        ican:
                          type: integer
                          format: int64
                          description: >-
                            identifier for the fire.com account (assigned by
                            fire.com) This field is only used in the condensed
                            version.
                          example: 1951
                        currency:
                          title: currency
                          description: The currency.
                          type: object
                          properties:
                            code:
                              type: string
                              description: The three letter code for the currency.
                              example: EUR
                            description:
                              type: string
                              description: The name of the currency
                              example: Euro
                        amountBeforeCharges:
                          type: integer
                          format: int64
                          description: >-
                            Amount of the transaction before the fees and taxes
                            were applied.
                          example: 5000
                        feeAmount:
                          type: integer
                          format: int64
                          description: 'The amount of the fee, if any.'
                          example: 0
                        taxAmount:
                          type: integer
                          format: int64
                          description: >-
                            The amount of the tax, if any (e.g. Stamp duty for
                            ATM transactions)
                          example: 0
                        amountAfterCharges:
                          type: integer
                          format: int64
                          description: >-
                            Net amount lodged or taken from the account after
                            fees and charges were applied.
                          example: 5000
                        balance:
                          type: integer
                          format: int64
                          description: >-
                            the balance of the account (in minor currency units
                            - pence, cent etc. 434050 == 4,340.50 GBP for a GBP
                            account).
                          example: 8500
                        myRef:
                          type: string
                          description: The comment/reference on the transaction
                          example: Transfer to main account
                        yourRef:
                          type: string
                          description: >-
                            The comment/reference on the transaction that
                            appears on the recipients statement. Only for
                            withdrawals
                          example: From John Smith
                        date:
                          type: string
                          format: date-time
                          description: Date of the transaction
                          example: 2021-04-13T11:06:32.437Z
                        paymentRequestPublicCode:
                          type: string
                          description: >-
                            (FOP payments only) The FOP Payment Code that was
                            used to make this payment.
                          example: 1abcdefg
                        card:
                          title: relatedCard
                          description: Details of the card used (if applicable)
                          type: object
                          properties:
                            cardId:
                              type: integer
                              format: int64
                            provider:
                              type: string
                            alias:
                              type: string
                            maskedPan:
                              type: string
                            embossCardName:
                              type: string
                            embossBusinessName:
                              type: string
                            expiryDate:
                              type: string
                              format: date-time
                        type:
