  '/v1/payments/{paymentUuid}':
    get:
      summary: Get Payment Details
      deprecated: true
      description: >
        Returns the details of a specific payment.


        As the customer goes through the process of making the payment the
        status of the payment will change.


        * `AWAITING_AUTHORISATION` -This is the initial status of all your
        payments.

        * `AWAITING_MULTI_AUTHORISATION` - Some business accounts such as
        charities require dual authorisation.

        * `NOT_AUTHORISED` - Either your customer clicked on cancel or the
        payment was rejected by their ASPSP / bank.

        * `PENDING` - This is the status that your payment is set to after the
        customer has authorised the payment with their ASPSP / bank but the bank
        may want to carry out another check before funding the transaction.

        * `AUTHORISED` - This is the status that your payment is set to after
        the customer has authorised the payment with their ASPSP / bank.

        * `PAID` - Funds were received into your fire.com GBP or EUR account
        from your customer’s ASPSP / bank.



        You will need to enable the `PERM_BUSINESS_GET_PAYMENT` permission to
        use this endpoint.
      tags:
        - Open Banking
      operationId: getPaymentDetails
      parameters:
        - in: path
          required: true
          name: paymentUuid
          schema:
            type: string
            description: The unique id for the transaction.
            example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
      responses:
        '200':
          description: The Payment Request details object
          content:
            application/json:
              schema:
                title: paymentRequestPayment
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - OTHER
                    description: The type of Fire Open Payment that was created
                  paymentRequestCode:
                    type: string
                    description: >-
                      The code that was returned when you created the payment
                      request.
                    example: 1234abcd
                    maxLength: 8
                    minLength: 8
                  transactionType:
                    type: string
                    enum:
                      - REFUND_REQUEST
                      - PAYMENT
                    description: The type of payment request payment
                  endToEndId:
                    type: string
                    example: FIRE1234567890
                    description: >-
                      The unique Open Banking payment ID assigned to this
                      payment.
                  paymentUuid:
                    type: string
                    description: A unique id for the transaction.
                    example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
                  relatedPaymentUuid:
                    type: string
                    description: The original payment that this payment is linked to
                    example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
                  status:
                    type: string
                    enum:
                      - AWAITING_AUTHORISATION
                      - AUTHORISED
                      - AWAITING_MULTI_AUTHORISATION
                      - NOT_AUTHORISED
                      - PAID
                      - REJECTED
                      - ACCEPTED
                      - RECEIVED
                    description: The status of the transaction
                  reason:
                    type: string
                    example: Gym Closed for repairs.
                    description: The reason for the refund.
                  amountBeforeCharges:
                    type: integer
                    format: int64
