  '/v1/batches/{batchUuid}/banktransfers':
    post:
      summary: Add a Bank Transfer to a Batch
      description: >
        There are two ways to process bank transfers - by Payee ID (**Mode 1**)
        or by Payee Account Details (**Mode 2**).


        **Mode 1:** Use the payee IDs of existing approved payees set up against
        your account. These batches can be approved in the normal manner.


        **Mode 2:** Use the account details of the payee. In the event that
        these details correspond to an existing approved payee, the batch can be
        approved as normal. If the account details are new, a batch of New
        Payees will automatically be created. This batch will need to be
        approved before the Payment batch can be approved. These payees will
        then exist as approved payees for future batches.
      tags:
        - Payment Batches
      operationId: addBankTransferBatchPayment
      parameters:
        - in: path
          required: true
          name: batchUuid
          schema:
            type: string
            description: The uuid of the batch.
            example: 4ADFB67A-0F5B-4A9A-9D74-34437250045C
      requestBody:
        required: true
        description: Details of **Mode 1** & **Mode 2**.
        content:
          application/json:
            schema:
              oneOf:
                - title: batchItemBankTransferMode2
                  type: object
                  properties:
                    icanFrom:
                      type: integer
                      format: int64
                      example: 2001
                      description: >-
                        The Fire account ID for the fire.com account the funds
                        are taken from.
                    payeeType:
                      type: string
                      enum:
                        - ACCOUNT_DETAILS
                      example: ACCOUNT_DETAILS
                      description: >-
                        Use ACCOUNT_DETAILS if you are providing account
                        numbers/sort codes/IBANs (Mode 2). Specify the account
                        details in the destIban, destAccountHolderName, destNsc
                        or destAccountNumber fields as appropriate.
                    destIban:
                      type: string
                      maxLength: 34
                      example: IE00AIBK93123412341234
                      description: The destination IBAN if a Euro Bank transfer
                    destNsc:
                      type: string
                      maxLength: 6
                      example: '123456'
                      description: The destination Nsc if a GBP bank transfer
                    destAccountNumber:
                      type: string
                      maxLength: 8
                      example: '12345678'
                      description: The destination Account Number if a GBP bank transfer
                    destAccountHolderName:
                      type: string
                      maxLength: 70
                      example: John Smith
                      description: The destination account holder name
                    amount:
                      type: integer
                      format: int64
                      example: 500
                      description: >-
                        The amount of funds to be transferred. Note the last two
                        digits represent pennies/cents, (e.g., £1.00 = 100).
                    myRef:
                      type: string
                      maxLength: 50
                      example: Payment to John Smith for Consultancy in device.
                      description: >-
                        The reference on the transaction for your records - not
                        shown to the beneficiary.
                    yourRef:
                      type: string
                      maxLength: 50
                      example: ACME LTD - INV 23434
                      description: >-
                        The reference on the transaction - displayed on the
                        beneficiary bank statement.
                - title: batchItemBankTransferMode1
                  type: object
                  properties:
                    icanFrom:
                      type: integer
                      format: int64
                      example: 2001
                      description: >-
                        The Fire account ID for the fire.com account the funds
                        are taken from.
                    payeeId:
                      type: integer
                      format: int64
                      example: 15002
                      description: The ID of the existing or automatically created payee
                    payeeType:
                      type: string
                      enum:
                        - PAYEE_ID
                      example: PAYEE_ID
                      description: >-
                        Use PAYEE_ID if you are paying existing approved payees
                        (Mode 1).
                    amount:
                      type: integer
                      format: int64
                      example: 500
                      description: >-
                        The amount of funds to be transferred. Note the last two
                        digits represent pennies/cents, (e.g., £1.00 = 100).
                    myRef:
                      type: string
                      maxLength: 50
                      example: Payment to John Smith for Consultancy in device.
                      description: >-
                        The reference on the transaction for your records - not
                        shown to the beneficiary.
                    yourRef:
